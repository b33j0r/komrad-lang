<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Counter Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Counter Example</h1>
    <p class="text-xl mb-4">Current Count: <span class="font-semibold" id="count">{{ count }}</span></p>
    <form action="/increment" class="inline" method="post">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" type="submit">Increment</button>
    </form>
    <form action="/decrement" class="inline ml-2" method="post">
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" type="submit">Decrement</button>
    </form>
</div>
</body>
</html>
